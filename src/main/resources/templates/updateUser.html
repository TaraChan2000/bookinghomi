<!-- Breadcrumb Section Begin -->
<div class="breadcrumb-section">

        <div class="breadcrumb-text">
          <h2>Account</h2>

        </div>

    </div>
  </div>
</div>

<div class="content infor-taikhoan">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="container chitietthongtintk">
          <div class="profile-detail">
            <p>Detail</p>
          </div>
          <div class="content-profile">
            <table>
              <tr>
                <td><img id="avatar" class="img-update" src="img/anh1.jpg"></td>
                <td><input type="file" id="file" accept=".png, .jpg, .jpeg"></td>
              </tr>
            </table>
            <label>Phone Number</label>
            <input id="phone" class="form-control">
            <label>Email</label>
            <input id="email" class="form-control">
            <label>Province</label>
            <select id="tinh" onchange="loadHuyen()" class="form-control">
              <option>-- Province--</option>
            </select>
            <label>districts</label>
            <select id="huyen" onchange="loadXa()" class="form-control">
              <option>-- districts--</option>
            </select>
            <label>wards</label>
            <select id="xa" class="form-control">
              <option>-- wards--</option>
            </select>
            <button onclick="updateUser()" class="luuthaydoi">Change Profile</button>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="container chitietthongtintk">
          <div class="profile-detail">
            <p>Update Password</p>
          </div>
          <div class="content-profile">
            <label>Current password</label>
            <input id="oldpass" class="form-control" type="password" placeholder="*****">
            <label>New Password</label>
            <input id="newpass" class="form-control" type="password" placeholder="*****">
            <label>Confirm Password</label>
            <input id="renewpass" class="form-control" type="password" placeholder="*****">
            <button onclick="changePassWord()" class="luuthaydoi">Change Password</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
