                <div class="container chitietthongtintk">
                    <div class="profile-detail">
                        <p>Detail</p>
                    </div>
                    <div class="content-profile">
                        <table>
                            <tr>
                                <td><img id="avatar" class="img-update" src="img/anh1.jpg"></td>

                        </select>

                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="container chitietthongtintk">
                    <div class="profile-detail">
                        <p>Update Password</p>
                    </div>
                    <div class="content-profile">
                        <label>Old passowrd</label>

                        <label>New Password</label>
                        <input id="newpass" class="form-control" type="password" placeholder="*****">
                        <label>Replay New Password</label>
                        <input id="renewpass" class="form-control" type="password" placeholder="*****">
                        <button onclick="changePassWord()" class="luuthaydoi">Change Password</button>
                    </div>
                </div>
            </div>
